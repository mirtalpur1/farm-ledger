<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farm Ledger — Consolidated Settlement</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .mono { font-family: 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace; }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 2px #4f46e5; /* Indigo-500 */
      border-color: #6366f1;
    }
    .expense-row:hover .remove-btn {
        opacity: 1;
    }
    
    /* --- SPECIAL PRINT STYLES --- */
    @media print {
      body {
        -webkit-print-color-adjust: exact; /* Ensures colors print in Chrome */
        print-color-adjust: exact;
      }
      .no-print {
        display: none !important;
      }
      #ledgerResult {
        display: block !important;
        box-shadow: none !important;
        border: none !important;
        padding: 0 !important;
        margin: 0 !important;
        max-width: 100% !important;
      }
      .print-friendly {
        box-shadow: none !important;
        border: 1px solid #ccc !important;
        padding: 1rem !important;
        background: #fff !important;
        color: #000 !important;
      }
      .print-friendly-note {
          border: 1px solid #ccc !important;
      }
      h2, h3, dt, dd {
          color: #000 !important;
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="text-center mb-8 no-print">
        <h1 class="text-3xl font-bold text-green-800">Farm Ledger</h1>
        <p class="text-lg text-gray-600">Consolidated Settlement Calculator</p>
    </div>

    <form id="ledgerForm" class="space-y-6 no-print">
        <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200 space-y-4">
            <div>
                <label for="sharecropperName" class="block text-sm font-medium text-gray-700">Sharecropper Name</label>
                <input id="sharecropperName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="e.g. Lakhman" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="salesAmount" class="block text-sm font-medium text-gray-700">Total Sales (PKR)</label>
                    <input id="salesAmount" type="number" min="0" step="0.01" class="mt-1 w-full p-2 border border-gray-300 rounded-md" value="0">
                </div>
                <div>
                    <label for="cashAdvance" class="block text-sm font-medium text-gray-700">Cash Advance to Sharecropper (PKR)</label>
                    <input id="cashAdvance" type="number" min="0" step="0.01" class="mt-1 w-full p-2 border border-gray-300 rounded-md" value="0">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <h2 class="text-base font-semibold text-gray-900 mb-4">Expenses Paid by Owner</h2>
                <div id="ownerExpensesContainer" class="space-y-3"></div>
                <button type="button" onclick="addExpenseRow('owner')" class="mt-4 text-sm font-semibold text-indigo-600 hover:text-indigo-800">+ Add Expense</button>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <h2 class="text-base font-semibold text-gray-900 mb-4">Expenses Paid by Sharecropper</h2>
                <div id="sharecropperExpensesContainer" class="space-y-3"></div>
                <button type="button" onclick="addExpenseRow('sharecropper')" class="mt-4 text-sm font-semibold text-indigo-600 hover:text-indigo-800">+ Add Expense</button>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 pt-2">
          <button type="button" id="calculateLedger" class="flex-1 bg-indigo-600 text-white font-semibold p-3 rounded-md hover:bg-indigo-700">
            Calculate Settlement
          </button>
          <button type="button" id="resetForm" class="flex-1 bg-gray-200 text-gray-700 font-semibold p-3 rounded-md hover:bg-gray-300">
            Reset
          </button>
        </div>
      </form>

    <div id="ledgerResult" class="mt-10 hidden">
        </div>

  </div>

  <script>
    const expenseTypes = ['Fertilizer', 'Pesticides', 'Seeds', 'Labour', 'Ploughing', 'Other'];

    function addExpenseRow(payer) {
        const container = document.getElementById(`${payer}ExpensesContainer`);
        const row = document.createElement('div');
        row.className = 'expense-row grid grid-cols-12 gap-2 items-center';
        row.setAttribute('data-payer', payer);

        const options = expenseTypes.map(type => `<option value="${type}">${type}</option>`).join('');

        row.innerHTML = `
            <div class="col-span-5">
                <input type="number" min="0" step="0.01" placeholder="Amount" class="w-full p-2 border border-gray-300 rounded-md amount-input" value="0">
            </div>
            <div class="col-span-6">
                <select class="w-full p-2 border border-gray-300 rounded-md type-select">${options}</select>
            </div>
            <div class="col-span-1 text-right">
                <button type="button" class="remove-btn text-red-500 hover:text-red-700 opacity-25 transition-opacity" onclick="this.parentElement.parentElement.remove()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        `;
        container.appendChild(row);
    }

    window.onload = () => {
        addExpenseRow('owner');
        addExpenseRow('sharecropper');
    };

    // --- MAIN SCRIPT ---
    const calculateButton = document.getElementById('calculateLedger');
    const resetButton = document.getElementById('resetForm');
    const resultsDiv = document.getElementById('ledgerResult');

    document.body.addEventListener('click', function(event) {
        if (event.target && event.target.id === 'printButton') {
            window.print();
        }
    });

    resetButton.addEventListener('click', () => {
      document.getElementById('ledgerForm').reset();
      document.getElementById('ownerExpensesContainer').innerHTML = '';
      document.getElementById('sharecropperExpensesContainer').innerHTML = '';
      addExpenseRow('owner');
      addExpenseRow('sharecropper');
      resultsDiv.innerHTML = '';
      resultsDiv.classList.add('hidden');
    });

    calculateButton.addEventListener('click', () => {
        const name = document.getElementById('sharecropperName').value.trim() || 'Sharecropper';
        const sales = parseFloat(document.getElementById('salesAmount').value) || 0;
        const advance = parseFloat(document.getElementById('cashAdvance').value) || 0;

        const expenses = [];
        document.querySelectorAll('.expense-row').forEach(row => {
            const amount = parseFloat(row.querySelector('.amount-input').value) || 0;
            if (amount > 0) {
                expenses.push({
                    amount: amount,
                    type: row.querySelector('.type-select').value,
                    paidBy: row.getAttribute('data-payer') === 'owner' ? 'Owner' : 'Sharecropper'
                });
            }
        });

        const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        const inputsTotal = expenses.filter(e => ['Fertilizer', 'Pesticides', 'Seeds'].includes(e.type)).reduce((sum, exp) => sum + exp.amount, 0);
        const labourTotal = expenses.filter(e => e.type === 'Labour').reduce((sum, exp) => sum + exp.amount, 0);
        const ploughingTotal = expenses.filter(e => e.type === 'Ploughing').reduce((sum, exp) => sum + exp.amount, 0);
        const otherTotal = expenses.filter(e => e.type === 'Other').reduce((sum, exp) => sum + exp.amount, 0);
        
        const profit = sales - totalExpenses;
        const profitEach = profit / 2;

        const ownerObligation = (inputsTotal * 0.5) + otherTotal;
        const shareObligation = (inputsTotal * 0.5) + labourTotal + ploughingTotal;

        const ownerPaid = expenses.filter(e => e.paidBy === 'Owner').reduce((sum, exp) => sum + exp.amount, 0);
        const sharePaid = expenses.filter(e => e.paidBy === 'Sharecropper').reduce((sum, exp) => sum + exp.amount, 0);
        
        const ownerOverUnder = ownerPaid - ownerObligation;
        const shareOverUnder = sharePaid - shareObligation;
        const netToOwner = profitEach + ownerOverUnder + advance;
        const netToShare = profitEach + shareOverUnder - advance;

        renderResults({
            name, sales, advance, totalExpenses, inputsTotal, labourTotal, ploughingTotal, otherTotal,
            profit, profitEach, ownerObligation, shareObligation, ownerPaid, sharePaid,
            ownerOverUnder, shareOverUnder, netToOwner, netToShare
        });

        resultsDiv.classList.remove('hidden');
        resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    function renderResults(data) {
        const { name, sales, advance, totalExpenses, inputsTotal, labourTotal, ploughingTotal, otherTotal, profit, profitEach, ownerObligation, shareObligation, ownerPaid, sharePaid, ownerOverUnder, shareOverUnder, netToOwner, netToShare } = data;
        const money = (val) => `PKR ${val.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        
        const getStatusClass = (val) => val >= 0 ? 'text-green-600' : 'text-red-600';
        const getStatusText = (val) => val >= 0 ? '(Overpaid / Credit)' : '(Underpaid / Debit)';
        const getFinalStatusText = (val) => val >= 0 ? '(Receive)' : '(Owes)';

        let settlementNote = '';
        if (netToShare < 0) {
            settlementNote = `${name} pays the Owner ${money(Math.abs(netToShare))}.`;
        } else if (netToOwner < 0) {
            settlementNote = `The Owner pays ${name} ${money(Math.abs(netToOwner))}.`;
        } else if (sales > 0 || totalExpenses > 0) {
             settlementNote = `Both parties receive their share from the total sales proceeds. No further payment between parties is required.`;
        } else {
            settlementNote = 'Enter sales and expense figures to see the settlement action.';
        }

        const currentDate = new Date().toLocaleString('en-PK', { dateStyle: 'full', timeStyle: 'short' });

        resultsDiv.innerHTML = `
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Settlement Breakdown</h2>
                <button id="printButton" class="no-print bg-gray-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-900 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm7-14a2 2 0 10-4 0 2 2 0 004 0z"></path></svg>
                    Print
                </button>
            </div>
            <div class="space-y-4 mono text-sm">
                <div class="print-friendly bg-white p-4 rounded-lg shadow-sm border text-xs text-gray-600">Generated on: ${currentDate}</div>
                
                <div class="print-friendly bg-white p-4 rounded-lg shadow-sm border">
                    <h3 class="font-bold text-base text-gray-800 border-b pb-2 mb-3">1. Summary</h3>
                    <dl class="space-y-1">
                        <div class="flex justify-between"><dt>Total Sales:</dt><dd class="font-bold text-green-700">${money(sales)}</dd></div>
                        <div class="flex justify-between"><dt>Total Expenses:</dt><dd class="font-bold text-red-700">- ${money(totalExpenses)}</dd></div>
                        <div class="flex justify-between pl-4 text-gray-600"><dt>• Inputs:</dt><dd>${money(inputsTotal)}</dd></div>
                        <div class="flex justify-between pl-4 text-gray-600"><dt>• Labour:</dt><dd>${money(labourTotal)}</dd></div>
                        <div class="flex justify-between pl-4 text-gray-600"><dt>• Ploughing:</dt><dd>${money(ploughingTotal)}</dd></div>
                        <div class="flex justify-between pl-4 text-gray-600"><dt>• Other:</dt><dd>${money(otherTotal)}</dd></div>
                        <div class="flex justify-between border-t pt-2 mt-1"><dt>Net Profit:</dt><dd class="font-bold ${getStatusClass(profit)}">${money(profit)}</dd></div>
                        <div class="flex justify-between"><dt>Profit Share (50% each):</dt><dd>${money(profitEach)}</dd></div>
                    </dl>
                </div>

                <div class="print-friendly bg-white p-4 rounded-lg shadow-sm border">
                    <h3 class="font-bold text-base text-gray-800 border-b pb-2 mb-3">2. Obligations (By Rule)</h3>
                    <dl class="space-y-1">
                        <div class="flex justify-between"><dt>Owner's Obligation:</dt><dd>${money(ownerObligation)}</dd></div>
                        <div class="flex justify-between"><dt>${name}'s Obligation:</dt><dd>${money(shareObligation)}</dd></div>
                    </dl>
                </div>

                <div class="print-friendly bg-white p-4 rounded-lg shadow-sm border">
                    <h3 class="font-bold text-base text-gray-800 border-b pb-2 mb-3">3. Actual Payments</h3>
                    <dl class="space-y-1">
                        <div class="flex justify-between"><dt>Owner Actually Paid:</dt><dd>${money(ownerPaid)}</dd></div>
                        <div class="flex justify-between"><dt>${name} Actually Paid:</dt><dd>${money(sharePaid)}</dd></div>
                        <div class="flex justify-between"><dt>Cash Advance (Owner → ${name}):</dt><dd>${money(advance)}</dd></div>
                    </dl>
                </div>
                
                <div class="print-friendly bg-white p-4 rounded-lg shadow-sm border">
                    <h3 class="font-bold text-base text-gray-800 border-b pb-2 mb-3">4. Over / Under Payment (Paid - Obligation)</h3>
                    <dl class="space-y-1">
                        <div class="flex justify-between"><dt>Owner Balance:</dt><dd class="${getStatusClass(ownerOverUnder)}">${money(ownerOverUnder)} <span class="text-xs text-gray-500">${getStatusText(ownerOverUnder)}</span></dd></div>
                        <div class="flex justify-between"><dt>${name}'s Balance:</dt><dd class="${getStatusClass(shareOverUnder)}">${money(shareOverUnder)} <span class="text-xs text-gray-500">${getStatusText(shareOverUnder)}</span></dd></div>
                    </dl>
                </div>

                <div class="print-friendly bg-white p-4 rounded-lg shadow-sm border">
                    <h3 class="font-bold text-base text-gray-800 border-b pb-2 mb-3">5. Final Net Settlement</h3>
                    <p class="text-xs text-gray-500 mb-2">Formula: (Profit Share) + (Over/Under Payment) +/- (Advance)</p>
                    <dl class="space-y-1">
                        <div class="flex justify-between font-bold"><dt>Owner Final Net:</dt><dd class="${getStatusClass(netToOwner)}">${money(netToOwner)} <span class="text-sm font-medium">${getFinalStatusText(netToOwner)}</span></dd></div>
                        <div class="flex justify-between font-bold"><dt>${name}'s Final Net:</dt><dd class="${getStatusClass(netToShare)}">${money(netToShare)} <span class="text-sm font-medium">${getFinalStatusText(netToShare)}</span></dd></div>
                    </dl>
                </div>

                <div class="print-friendly-note bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg">
                    <h3 class="font-bold text-indigo-800">6. Settlement Notes</h3>
                    <p class="mt-1 text-indigo-900 font-semibold">${settlementNote}</p>
                </div>
            </div>
        `;
    }
  </script>
</body>
</html>
