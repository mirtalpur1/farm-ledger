<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farm Ledger â€” Consolidated Settlement</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .mono { font-family: 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace; }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 2px #4f46e5; /* Indigo-500 */
      border-color: #6366f1;
    }
    .expense-row:hover .remove-btn {
        opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-green-800">Farm Ledger</h1>
        <p class="text-lg text-gray-600">Consolidated Settlement Calculator</p>
    </div>

    <form id="ledgerForm" class="space-y-6">
        <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200 space-y-4">
            <div>
                <label for="sharecropperName" class="block text-sm font-medium text-gray-700">Sharecropper Name</label>
                <input id="sharecropperName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="e.g. Lakhman" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="salesAmount" class="block text-sm font-medium text-gray-700">Total Sales (PKR)</label>
                    <input id="salesAmount" type="number" min="0" step="0.01" class="mt-1 w-full p-2 border border-gray-300 rounded-md" value="0">
                </div>
                <div>
                    <label for="cashAdvance" class="block text-sm font-medium text-gray-700">Cash Advance to Sharecropper (PKR)</label>
                    <input id="cashAdvance" type="number" min="0" step="0.01" class="mt-1 w-full p-2 border border-gray-300 rounded-md" value="0">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <h2 class="text-base font-semibold text-gray-900 mb-4">Expenses Paid by Owner</h2>
                <div id="ownerExpensesContainer" class="space-y-3">
                    </div>
                <button type="button" onclick="addExpenseRow('owner')" class="mt-4 text-sm font-semibold text-indigo-600 hover:text-indigo-800">+ Add Expense</button>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <h2 class="text-base font-semibold text-gray-900 mb-4">Expenses Paid by Sharecropper</h2>
                <div id="sharecropperExpensesContainer" class="space-y-3">
                    </div>
                <button type="button" onclick="addExpenseRow('sharecropper')" class="mt-4 text-sm font-semibold text-indigo-600 hover:text-indigo-800">+ Add Expense</button>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 pt-2">
          <button type="button" id="calculateLedger" class="flex-1 bg-indigo-600 text-white font-semibold p-3 rounded-md hover:bg-indigo-700">
            Calculate Settlement
          </button>
          <button type="button" id="resetForm" class="flex-1 bg-gray-200 text-gray-700 font-semibold p-3 rounded-md hover:bg-gray-300">
            Reset
          </button>
        </div>
      </form>

    <div id="ledgerResult" class="mt-10 hidden">
        </div>

  </div>

  <script>
    const expenseTypes = ['Fertilizer', 'Pesticides', 'Seeds', 'Labour', 'Ploughing'];

    function addExpenseRow(payer) {
        const container = document.getElementById(`${payer}ExpensesContainer`);
        const row = document.createElement('div');
        row.className = 'expense-row grid grid-cols-12 gap-2 items-center';
        row.setAttribute('data-payer', payer);

        const options = expenseTypes.map(type => `<option value="${type}">${type}</option>`).join('');

        row.innerHTML = `
            <div class="col-span-5">
                <input type="number" min="0" step="0.01" placeholder="Amount" class="w-full p-2 border border-gray-300 rounded-md amount-input" value="0">
            </div>
            <div class="col-span-6">
                <select class="w-full p-2 border border-gray-300 rounded-md type-select">${options}</select>
            </div>
            <div class="col-span-1 text-right">
                <button type="button" class="remove-btn text-red-500 hover:text-red-700 opacity-25 transition-opacity" onclick="this.parentElement.parentElement.remove()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        `;
        container.appendChild(row);
    }

    // Initialize with one empty row for each
    window.onload = () => {
        addExpenseRow('owner');
        addExpenseRow('sharecropper');
    };

    // --- MAIN SCRIPT ---
    const calculateButton = document.getElementById('calculateLedger');
    const resetButton = document.getElementById('resetForm');
    const resultsDiv = document.getElementById('ledgerResult');

    resetButton.addEventListener('click', () => {
      document.getElementById('ledgerForm').reset();
      document.getElementById('ownerExpensesContainer').innerHTML = '';
      document.getElementById('sharecropperExpensesContainer').innerHTML = '';
      addExpenseRow('owner');
      addExpenseRow('sharecropper');
      resultsDiv.innerHTML = '';
      resultsDiv.classList.add('hidden');
    });

    calculateButton.addEventListener('click', () => {
        const name = document.getElementById('sharecropperName').value.trim() || 'Sharecropper';

        // --- 1. GATHER INPUTS ---
        const sales = parseFloat(document.getElementById('salesAmount').value) || 0;
        const advance = parseFloat(document.getElementById('cashAdvance').value) || 0;

        const expenses = [];
        document.querySelectorAll('.expense-row').forEach(row => {
            const amount = parseFloat(row.querySelector('.amount-input').value) || 0;
            if (amount > 0) {
                expenses.push({
                    amount: amount,
                    type: row.querySelector('.type-select').value,
                    paidBy: row.getAttribute('data-payer') === 'owner' ? 'Owner' : 'Sharecropper'
                });
            }
        });

        // --- 2. CALCULATE TOTALS ---
        const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        const inputsTotal = expenses.filter(e => ['Fertilizer', 'Pesticides', 'Seeds'].includes(e.type)).reduce((sum, exp) => sum + exp.amount, 0);
        const operationalTotal = expenses.filter(e => ['Labour', 'Ploughing'].includes(e.type)).reduce((sum, exp) => sum + exp.amount, 0);
        const profit = sales - totalExpenses;
        const profitEach = profit / 2;

        // --- 3. DETERMINE OBLIGATIONS (Standard Sharecropping Rules) ---
        const ownerObligation = (inputsTotal * 0.5);
        const shareObligation = (inputsTotal * 0.5) + operationalTotal;

        // --- 4. CALCULATE ACTUAL PAYMENTS ---
        const ownerPaid = expenses.filter(e => e.paidBy === 'Owner').reduce((sum, exp) => sum + exp.amount, 0);
        const sharePaid = expenses.filter(e => e.paidBy === 'Sharecropper').reduce((sum, exp) => sum + exp.amount, 0);
        
        // --- 5. RECONCILE & CALCULATE FINAL NET ---
        const ownerOverUnder = ownerPaid - ownerObligation;
        const shareOverUnder = sharePaid - shareObligation;
        const netToOwner = profitEach + ownerOverUnder + advance;
        const netToShare = profitEach + shareOverUnder - advance;

        // --- 6. RENDER RESULTS ---
        renderResults({ name, sales, totalExpenses, profit, profitEach, ownerPaid, sharePaid, netToOwner, netToShare });

        resultsDiv.classList.remove('hidden');
        resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    function renderResults(data) {
        const { name, sales, totalExpenses, profit, profitEach, ownerPaid, sharePaid, netToOwner, netToShare } = data;
        const money = (val) => `PKR ${val.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

        const sharecropperNetIsNegative = netToShare < 0;
        const sharecropperPayoutLabel = sharecropperNetIsNegative ? `Amount Owed to Owner` : `${name}'s Final Payout`;
        const sharecropperPayoutValue = sharecropperNetIsNegative ? Math.abs(netToShare) : netToShare;

        let settlementActionText = '';
        if (netToOwner <= 0 && netToShare <= 0 && (sales > 0 || totalExpenses > 0)) {
            settlementActionText = `The venture resulted in a loss. Both parties need to contribute to cover the deficit.`;
        } else if (sharecropperNetIsNegative) {
            settlementActionText = `<strong class="text-red-700">${name} pays the Owner ${money(Math.abs(netToShare))}.</strong> The Owner will then receive a total of ${money(netToOwner)} from the sales proceeds.`;
        } else {
            settlementActionText = `From the total sales, pay <strong class="text-green-700">${money(netToOwner)} to the Owner</strong> and <strong class="text-green-700">${money(netToShare)} to ${name}</strong>.`;
        }

        const ownerPaidPercent = totalExpenses > 0 ? (ownerPaid / totalExpenses * 100) : 0;
        const sharePaidPercent = totalExpenses > 0 ? (sharePaid / totalExpenses * 100) : 0;

        resultsDiv.innerHTML = `
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Settlement Results for ${name}</h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center mb-6">
                <div class="bg-green-50 p-4 rounded-lg"><p class="text-sm text-green-700 font-medium">Total Sales</p><p class="text-2xl font-bold text-green-800">${money(sales)}</p></div>
                <div class="bg-red-50 p-4 rounded-lg"><p class="text-sm text-red-700 font-medium">Total Expenses</p><p class="text-2xl font-bold text-red-800">${money(totalExpenses)}</p></div>
                <div class="bg-blue-50 p-4 rounded-lg"><p class="text-sm text-blue-700 font-medium">Net Profit / Loss</p><p class="text-2xl font-bold ${profit >= 0 ? 'text-blue-800' : 'text-red-800'}">${money(profit)}</p></div>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200 mb-6">
                <h3 class="text-base font-semibold text-gray-900 mb-3">Expense Payment Split</h3>
                <div class="w-full bg-gray-200 rounded-full h-6 flex overflow-hidden">
                    <div class="bg-cyan-500 h-6 text-white text-xs flex items-center justify-center" style="width: ${ownerPaidPercent}%" title="Paid by Owner: ${money(ownerPaid)}">${ownerPaidPercent.toFixed(1)}%</div>
                    <div class="bg-amber-500 h-6 text-white text-xs flex items-center justify-center" style="width: ${sharePaidPercent}%" title="Paid by ${name}: ${money(sharePaid)}">${sharePaidPercent.toFixed(1)}%</div>
                </div>
                <div class="flex justify-between text-sm mt-2">
                    <span><span class="inline-block w-3 h-3 bg-cyan-500 rounded-full mr-1"></span>Owner: <strong class="mono">${money(ownerPaid)}</strong></span>
                    <span><span class="inline-block w-3 h-3 bg-amber-500 rounded-full mr-1"></span>${name}: <strong class="mono">${money(sharePaid)}</strong></span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200 text-center">
                    <h3 class="text-base font-semibold text-gray-700">Owner's Final Payout</h3>
                    <p class="text-3xl font-bold text-green-700 mt-2 mono">${money(netToOwner)}</p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200 text-center">
                    <h3 class="text-base font-semibold ${sharecropperNetIsNegative ? 'text-red-700' : 'text-gray-700'}">${sharecropperPayoutLabel}</h3>
                    <p class="text-3xl font-bold ${sharecropperNetIsNegative ? 'text-red-700' : 'text-green-700'} mt-2 mono">${money(sharecropperPayoutValue)}</p>
                </div>
            </div>

            <div class="bg-indigo-50 border-l-4 border-indigo-500 p-5 rounded-r-lg">
                <h3 class="font-bold text-indigo-800">Settlement Action</h3>
                <p class="mt-2 text-indigo-900 text-lg">${settlementActionText}</p>
            </div>
        `;
    }
  </script>
</body>
</html>
